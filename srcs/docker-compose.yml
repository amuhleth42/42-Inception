version: '3.8'

volumes:
  wordpress:
    name: wordpress
    driver_opts:
      type: none
      o: bind
      device: /Users/amuhleth/cursus/inception/data/wordpress

  db:
    name: db
    driver_opts:
      type: none
      o: bind
      device: /Users/amuhleth/cursus/inception/data/db

services:
  nginx:
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    container_name: nginx
    networks:
      - network
    volumes:
      - wordpress:/var/www/wordpress

  wordpress:
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    container_name: wordpress
    networks:
      - network
    volumes:
      - wordpress:/var/www/wordpress

  mariadb:
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
      args:
        - MARIADB_HOSTNAME=$MARIADB_HOSTNAME
        - MARIADB_ROOT_PW=$MARIADB_ROOT_PW
    container_name: mariadb
    networks:
      - network
    volumes:
      - db:/val/lib/mysql
    stdin_open: true #tmp
    tty: true #tmp

networks:
  network:
    name: network
